{{- if and .Values.geth.enabled (not .Values.externalNode.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eth-validator.fullname" . }}-geth
  labels:
    {{- include "eth-validator-geth.labels" . | nindent 4 }}
  {{- with .Values.geth.internal.annotations }}
  annotations:
     {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.geth.internal.type }}
  ports:
    - port: {{ .Values.geth.internal.api.port }}
      targetPort: http-api
      protocol: TCP
      name: http-api
    - port: {{ .Values.geth.internal.auth.port }}
      targetPort: http-auth
      protocol: TCP
      name: http-auth
    - port: {{ .Values.geth.internal.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "eth-validator-geth.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eth-validator.fullname" . }}-geth-public
  labels:
    {{- include "eth-validator-geth.labels" . | nindent 4 }}
  {{- with .Values.geth.external.annotations }}
  annotations:
     {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.geth.external.type }}
  ports:
    - port: {{ .Values.geth.external.p2p.port }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ .Values.geth.external.p2p.port }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
  selector:
    {{- include "eth-validator-geth.selectorLabels" . | nindent 4 }}
---
{{- end }}
{{- if and .Values.lighthouseBeacon.enabled (not .Values.externalNode.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eth-validator.fullname" . }}-lighthouse-beacon
