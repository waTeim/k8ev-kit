     {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.lighthouseBeacon.internal.type }}
  ports:
    - port: {{ .Values.lighthouseBeacon.internal.api.port }}
      targetPort: http-api
      protocol: TCP
      name: http-api
    - port: {{ .Values.lighthouseBeacon.internal.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "eth-validator-lighthouse-beacon.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "eth-validator.fullname" . }}-lighthouse-beacon-public
  labels:
    {{- include "eth-validator-lighthouse-beacon.labels" . | nindent 4 }}
  {{- with .Values.lighthouseBeacon.external.annotations }}
  annotations:
     {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.lighthouseBeacon.external.type }}
  ports:
    - port: {{ .Values.lighthouseBeacon.external.p2p.port }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ .Values.lighthouseBeacon.external.p2p.port }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
    - port: {{ add .Values.lighthouseBeacon.external.p2p.port 1 }}
      targetPort: p2p-quic
